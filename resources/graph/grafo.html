<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo</title>

    <script src="vis.js"></script>

    <style>
 /* Estilos generales */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Encabezado */
.header {
    background-color: #4CAF50; /* Color de fondo del encabezado */
    color: white; /* Color del texto */
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

/* Contenedor del grafo */
#mynetwork {
    width: 100%;
    height: 80vh; /* 80% del alto de la ventana */
    background-color: #fff;
    border: 1px solid #ddd;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

/* Estilos adicionales para el grafo (si es necesario) */
/* Puedes personalizar más el estilo del grafo dependiendo de la librería que uses */
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <p>GRAFO DE DISPOSITIVOS DE CONMUTACION</p>
    </div>

    <!-- Contenedor del grafo -->
    <div id="mynetwork"></div>

    <!-- Script del grafo -->
    <script type="text/javascript" src="graph.js"></script>

</body>
</html>
